name: dmessanger_mobile
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: ^0.12.1
  dio: ^3.0.9
  flutter_secure_storage: ^3.3.3
  provider: ^4.1.2
  get_it: ^4.0.2
  flutter_spinkit: "^4.1.2"
  cached_network_image: ^2.2.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf